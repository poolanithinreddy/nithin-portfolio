<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6E6EFF"/>
      <stop offset="100%" stop-color="#A26BFF"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="64" y="64" width="896" height="896" rx="88" fill="#0B1220"/>

  <!-- subtle gradient ring -->
  <rect x="64" y="64" width="896" height="896" rx="88"
        fill="none" stroke="url(#g)" stroke-width="4" opacity="0.8" filter="url(#soft)"/>

  <!-- NR monogram (uses system UI font; outline in Figma if needed) -->
  <g transform="translate(0,18)">
    <text x="50%" y="54%" text-anchor="middle"
          font-family="-apple-system, Inter, SF Pro Display, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="480" font-weight="800" letter-spacing="-8" fill="white">
      NR
    </text>
  </g>
</svg>
